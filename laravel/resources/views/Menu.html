<script>

    window.sr = ScrollReveal({ reset: true });
    // Custom Settings
    sr.reveal('#Gallery', {
        origin: 'top',
        duration:1000
    });
    sr.reveal('#Education', {

        duration: 2000
    });
    sr.reveal('#Article', {
        origin: 'top',
        duration:3000
    });
    sr.reveal('#AboutMe', {
        origin: 'top',
        duration: 4000
    });
    sr.reveal('#Empty-a', {
        origin: 'top',
        duration: 5000
    });
    sr.reveal('#login', {
        origin: 'top',
        duration: 6000
    });
    sr.reveal('#Empty-b', {
        origin: 'top',
        duration: 7000
    });
    sr.reveal('#Empty-c', {
        origin: 'top',
        duration: 8000
    });
    sr.reveal('#Empty-d', {
        origin: 'top',
        duration: 9000
    });
    // IMG LODING
    sr.reveal('.LineImage', {
        origin: 'top',
        delay: 3000,
        duration: 2000,

    });
    // Onclick IMAGE
    $( "#imgLogin" ).click(function() {
        $("#AboutMe").animate({display: "block"});
        // $( "#Div1" ).toggle( "slow" );


    });
        $( "#imgAboutMe" ).click(function() {

        $( "#imgGallery" ).click(function() {

        $( "#imgEducation" ).click(function() {

        });
        $( "#imgArticle" ).click(function() {
            $( "#Div5" ).toggle( "slow" );
        });
</script>
